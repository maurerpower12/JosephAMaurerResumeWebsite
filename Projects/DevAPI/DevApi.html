<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="keywords" content="DEV.to, API, Javscript, JSON">
  <meta name="description" content="A tool to extract data from DEV.to API for debugging and sharing!">
  <meta name="author" content="Joseph A Maurer">
  <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">

  <title>DEV.to API Tester</title>

  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../css/resume.css" rel="stylesheet">
  <link href="./Style/json-viewer.css" rel="stylesheet">

</head>

<body id="page-top">

  <div id="NavBarComponent">
    <!-- At runtime, nav bar component loads here -->
  </div>

  <div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="main">
      <div class="w-100">
        <h3>DEV.to API Tester</h3>
        <p>A tool to extract data from DEV.to API for debugging and sharing!</p>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="DEV.to Post URL" aria-label="" aria-describedby="basic-addon1" id="inputTweet">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="convert">Process </button>
            </div>
          </div>
        </div>

        <button class="btn btn-primary m-2" disabled id="tweetOutputButton">
          <a id="tweetOutput" target="_blank" href="" rel="noopener" style="color:white;">
            <i class="fab fa-twitter"></i>
          </a>
        </button>

        <button class="btn btn-dark m-2" disabled id="devOutputButton">
          <a id="devOutput" target="_blank" href="" rel="noopener" style="color:white;">
            <i class="fab fa-dev"></i>
          </a>
        </button>

        <div class="row m-3">
          <div class="col-lg-6">
            <h5>Article Preview</h5>
            <div class="blogPostCard card text-white bg-dark mb-3" style="min-width: 18rem;" id="${item.guid}" onClick="reply_click(this.id)" rel="noopener">
              <img src="./img/PlaceHolder.png" class="card-img-top rounded" loading="lazy" alt="Cover image" id="postHeaderImage"/>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title goldLink" id="postTitle">${item.title}</h5>
                <p class="card-text metadata">
                  <small class="text-muted">
                    <i class="fas fa-user-circle"></i> &nbsp; <a id="postAuthor">${item.user.username}</a> &nbsp;
                    <i class="fas fa-calendar-alt"></i> &nbsp; <a id="postDate">${item.readable_publish_date}</a> &nbsp;
                    <i class="fas fa-heart"></i>&nbsp; <a id="postReactions">${item.positive_reactions_count}</a> &nbsp;
                    <i class="fas fa-comment-alt"></i>&nbsp; <a id="postComments">${item.comments_count}</a>
                  </small>
                </p>
                <p class="card-text" id="postDescription">${textDescription}...</p>
                <div class="project-tools" id="postTags">${tags}</div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <h5>Raw JSON Data</h5>
            <pre id="json-renderer"></pre>
          </div>
        </div>
      </div>
    </section>

    <div id="FooterComponent">
      <!-- At runtime, footer component loads here -->
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>


  <!-- Using a Json visualizer. See https://github.com/afshinm/Json-to-HTML-Table-->
  <script src="./Javascript/json-viewer.js"></script>
  <script src="./Javascript/DevAPI.js"></script>

  <!-- Custom scripts for this template -->
  <script>
    $('#NavBarComponent').load('../../components/navigation.html', function() {
      $('#projectsNav').addClass("active");
    });
    $('#FooterComponent').load('../../components/footer.html');
  </script>
</body>

</html>
